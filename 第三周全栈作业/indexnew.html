<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="stylenew.css">
    <link rel="stylesheet" href="./font/iconfont.css">  
</head>
<body> 
    <div class="maxBox"><!--我的背景-->
        <div class="leftSmallBox"><!--左边的图标--><span class="iconfont">&#xeb06;</span></div>
        <div class="centerSmallBox"><p>Sign up</p></div>
        <div class="rightSmallBox"><!--右边的图标--><span class="iconfont">&#xe6e5;</span></div>
        <div class="circleBox"><span class="iconfont">&#xe84f;</span></div>
        <div class="inputBox"><!--输入框-->
            <div class="name1"><input type="text" name="First Name" placeholder="First Name"><br/> </div>
            <div class="name2"><input type="text" name="Last Name" placeholder="Last Name"><br/></div>
            <div class="address"><input type="address" name="address" placeholder="Email Address"><br/></div>
            <div class="key"><input type="key" placeholder="password"></div>
            <div class="last2"><i>Sign Up</i></div> 
            <div class="footer"><z>Allready a member?</z><a href="#">Sign in</a>
            </div>
        </div>
        <div class="asideBox">show</div>
        </div>
       
    </div>
    
</body> 
</html>
